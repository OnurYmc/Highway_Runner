<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Endless Runner</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        user-select: none;
        touch-action: none;
      }
      #ui-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        font-family: Arial, sans-serif;
        color: white;
        font-weight: bold;
      }

      #score-board {
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 24px;
        text-shadow: 2px 2px 0 #000;
      }

      #game-over {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        background: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 10px;
        border: 2px solid white;
      }

      h1 {
        margin: 0;
        font-size: 40px;
        color: #ff3333;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
        }
      }
    </script>
  </head>
  <body>
    <div id="ui-layer">
      <div id="score-board">Score: <span id="score">0</span></div>
      <div id="game-over" style="display: none">
        <h1>CRASHED!</h1>
        <p>Press SPACE to Restart</p>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
